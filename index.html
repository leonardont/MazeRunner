<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http=equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Maze Runner</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="icon" type="image/x-icon" href="/icone.png">
</head>

<body onload="main()">
	<div id="page">
		<div id="Message-Container">
			<div id="message">
				<h1>Parabéns!</h1>
				<p id="moves"></p>
				<input id="okBtn" type="button" onclick="toggleVisibility('Message-Container')" value=":)" />
			</div>
		</div>
		
		<br>

		<div id="menu">
			<div class="custom-select">
				<select id="diffSelect">
					<option value="10">Fácil</option>
					<option value="15">Médio</option>
					<option value="25">Difícil</option>
					<option value="38">INSANO</option>
				</select>
			</div>
			<input id="startMazeBtn" type="button" onclick="makeMaze()" value="Começar" />
		</div>

		<div id="view">
			<div id="mazeContainer">
				<canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
			</div>
		</div>

		<p id="instructions">Utilize as setas para mover o personagem e o mouse para guiar seu caminho até a área segura.</p>

	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>

	<script src="./script.js"></script>
</body>

</html>
